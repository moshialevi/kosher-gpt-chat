<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <title>צ'אט חכם עם סינון תוכן</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>צ'אט חכם עם סינון תוכן</h1>
            <p>שאל שאלות וקבל תשובות מ-GPT עם הגנה על תוכן לא צנוע</p>
        </header>
        
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message system">
                    <div class="message-content">
                        שלום! אני כאן כדי לעזור לך. אנא שמור על שפה צנועה וטובה.
                    </div>
                </div>
            </div>
            
            <div class="chat-input-container">
                <form id="chatForm">
                    <div class="input-group">
                        <input 
                            type="text" 
                            id="messageInput" 
                            placeholder="הקלד את השאלה שלך כאן..."
                            autocomplete="off"
                        >
                        <button type="submit" id="sendButton">
                            <span>שלח</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="status-bar">
            <div class="status-indicator" id="statusIndicator">
                <span class="status-text">מוכן</span>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
